<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fluffiest Bunny</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Online Notes</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div id="notepad" contenteditable></div>
			</div>
		</div>
	</div>

</body>

<script src="https://unpkg.com/filer/dist/filer.min.js"></script>
<script>

	// initialize file system
	const fs = new Filer.FileSystem();

	// load DOM content
	window.addEventListener('DOMContentLoaded', (event) => {
		console.log('DOM fully loaded and parsed');

		// load old notes
		fs.readFile('/note', 'utf8', function (err, data) {
			document.querySelector("#notepad").innerHTML = err ? "Enter your notes here" : data;
		});
	});

	// save notes
	function saveFile() {
		fs.writeFile('/note', document.querySelector('#notepad').innerHTML);
	}

	// auto save
	setInterval(() => { this.saveFile() }, 2000);
</script>

</html>
