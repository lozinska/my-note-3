<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Fluffiest Bunny</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
</head>

<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1>Online Notes</h1>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<textarea id="notepad" rows="4" cols="50"></textarea>
			</div>
		</div>
	</div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<button class="btn btn-success" onclick="saveFile()" type="button">Save</button>
					<button class="btn btn-primary" onclick="clearText()" type="button">Clear</button>
				</div>
			</div>
		</div>
	</footer>

</body>

<script src="https://unpkg.com/filer/dist/filer.min.js"></script>
<script>

	// initialize file system
	const fs = new Filer.FileSystem();

	// load DOM content
	window.addEventListener('DOMContentLoaded', (event) => {
		console.log('DOM fully loaded and parsed');

		// load old notes
		fs.readFile('/note', 'utf8', function (err, data) {
			document.querySelector("#notepad").value = err ? "Enter your notes here" : data;
		});
	});

	// save notes
	function saveFile() {
		fs.writeFile('/note', document.querySelector('#notepad').value);
	}

	// clear text
	function clearText() {
		document.querySelector('#notepad').value = "";
	}

	// auto save
	setInterval(() => { this.saveFile() }, 2000);
</script>

</html>
